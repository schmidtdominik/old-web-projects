<!DOCTYPE HTML>
<html>
	<head>
		<title>Voronoi Diagram</title>
		<style>
			canvas {
				margin: 2rem;
				border-radius: 10000px;
			}
			body {
				text-align: center;
				padding: 0;
				margin: 0;
				font-family: sans-serif;
				font-size: 16pt;
			}
			#pagetitle {
				display: inline-block;
				margin-top: 2.5rem;
				margin-bottom: 0;
				padding: 0;
				font-size: 2.2rem;
			}
		</style>
	</head>
	<body>
		<h1 id="pagetitle">Voronoi Diagram</h1><br>
		<canvas id="maincanvas" width="640" height="640"></canvas><br>
		Randomness: <input type="range" name="randomness" min="0" max="20" value="4" oninput="setRandomness(parseInt(this.value))">
		Resolution: <input type="range" name="resolution" min="1" max="10" value="1" oninput="setResolution(parseInt(this.value))">
		Centers: <input type="range" name="centers" min="1" max="30" value="20" oninput="setCenters(parseInt(this.value))">
		Distance metric:
		<select id="distmetric" onchange="setLxnorm(parseFloat(this.value))">
			<option value="1.000001">1.000001</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="8">8</option>
			<option value="20">20</option>
			<option value="99">99</option>
			<option value="100" selected>100</option>
		</select><br>

		<!--<input type="range" name="lxnorm" min="0" max="7" value="7" oninput="setLxnorm(parseInt(this.value))"><br>-->
		<br><span id="randomness"></span>
		<span id="resolution"></span>
		<span id="centers"></span>
		<span id="metric"></span><br>
		<script src="script.js"></script>
	</body>
</html>
